<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">This is the menu content.</ion-content>
  </ion-menu>
  <ion-grid id="values-grid">
    <ion-row>
      <ion-item>
        <ion-label>VALOR 1</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="123" [(ngModel)]='value1'></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>VALOR 2</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="123" [(ngModel)]='value2'></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>
  <ion-item id="buttons">
    <ion-button expand="block" shape="round" (click)="sum()"><ion-icon name="add"></ion-icon></ion-button>
    <ion-button expand="block" shape="round" (click)="sub()"><ion-icon name="remove"></ion-icon></ion-button>
    <ion-button expand="block" shape="round" (click)="mult()"><ion-icon name="close"></ion-icon></ion-button>
    <ion-button expand="block" shape="round" (click)="divi()">/</ion-button>
  </ion-item>
  <ion-item id="sum-minus">
    <ion-button expand="block" shape="round" (click)="mt()">MAIOR</ion-button>
    <ion-button expand="block" shape="round" (click)="lt()">MENOR</ion-button>
  </ion-item>
  <ion-item id="result">
    <ion-label>RESULTADO:</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>{{ result }}</ion-label>
  </ion-item>
</ion-content>
